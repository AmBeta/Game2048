<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
    <title>Game 2048</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/javascript" src="jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="game2048mvc.js"></script>
    <script type="text/javascript">
        $(function () {
            var game2048Model = new Game2048Model(4, 4);
            var game2048View = new Game2048View(game2048Model, {
                $container: $('#game2048-container'),
                $restartButton: $('#new-game'),
                $gameOverLayer: $('#game-over-layer'),
                $currScore: $('#curr-score span'),
                $maxScore: $('#max-score span')
            });
            var game2048Controller = new Game2048Controller(game2048Model, game2048View);
            game2048Controller.restartGame();
        });
    </script>
</head>
<body>
    <div id="main-container">
        <header>
            <h1>2048</h1>
            <a id="new-game">New Game</a>
            <p id="curr-score" class="score">Score <span>0</span></p>
            <p id="max-score" class="score">Best <span>0</span></p>
        </header>
        <div id="game2048-container">
            <div id="game-over-layer">GAME OVER</div>
        </div>
    </div>
</body>
</html>
